<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Player to Player</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Player to Player</h1>
        <h1>
            <span id="player1">0</span> to 
            <span id="player2">0</span>
        </h1>
        <input type="text" id="inputInfo">
        <p>
            Playing with : <span id="wScore">0</span>
        </p>
        <button class="btn btn-info" id="player1Btn">Player - 1</button>
        <button class="btn btn-primary" id="player2Btn">Player - 2</button>
        <button class="btn btn-danger" id="resetBtn">Reset</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
